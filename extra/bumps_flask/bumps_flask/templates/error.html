{% extends "base.html" %}
{% block content %}

    <h3> You are not authorized to access this page... </h3>
    <p> Reason: {{reason}} </p>


    <form action="{{url_for('tokenizer')}}" method="GET">
        <p><input type="submit" value="Get another token"/></p>
    </form>

    <form action="{{url_for('index')}}" method="GET">
        <p><input type="submit" value="Home"/></p>
    </form>
    <hr>
    <table border="0" cellspacing="15" align="center">
        <tr>
            <td>
                <form action="{{ url_for('logout', redirect=1) }}" method="GET">
                    <input type="submit" value="Logout"/>
                </form>
            </td>
            <td>
                <button onclick="goBack()">Back</button>
            </td>
        </tr>
    </table>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock %}
