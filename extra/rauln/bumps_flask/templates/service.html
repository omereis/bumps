{% extends "base.html" %}
{% block content %}
    {%if valid%}
    <p>Hello, user of token {{id}}! </p>
    <div>
        <p> View the status of your jobs... </p>
        {% for job in user_jobs %}
            <p> {{job}} </p>
        {% endfor %}
    </div>

    <div>
        <span> Submit another job...
        <form action="{{url_for('submit_job')}}" method="POST">
            <input type="submit" value="Go"/></span>
        </form>
    </div>

    <form action="{{url_for('index')}}" method="GET">
        <p><input type="submit" value="Back"/></p>
    </form>

    {%else%}
    <p>Sorry, token {{id}} is not a valid token! </p>
    <form action="{{url_for('index')}}" method="GET">
        <p><input type="submit" value="Back"/></p>
    </form>
    {%endif%}
{% endblock %}
