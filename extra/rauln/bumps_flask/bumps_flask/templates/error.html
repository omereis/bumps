{% extends "base.html" %}
{% block content %}

    <h3> You are not authorized to access this page... </h3>
    <p> Reason: {{reason}} </p>

    {% if expired %}

    <form action="{{url_for('refresh')}}" method="GET">
        <p><input type="submit" value="Refresh your token"/></p>
    </form>

    {% else %}

    <form action="{{url_for('tokenizer')}}" method="GET">
        <p><input type="submit" value="Get another token"/></p>
    </form>

    {% endif %}

    <form action="{{url_for('index')}}" method="GET">
        <p><input type="submit" value="Home"/></p>
    </form>

{% endblock %}
