{% extends "base.html" %}
{% block content %}
    <h4> Welcome. Please use your user token to sign in or request a new user token.</h4>
    <form action = "{{url_for('login')}}" method = "POST">
        <p>Enter your token: <input type="text" name="token"/>
        <input type="submit" value="Submit" /></p>
    </form>

    <form action = "{{url_for('tokenizer')}}" method="GET">
        <p> Don't have access?
        <input type="submit" value="Request" /></p>
    </form>
{% endblock %}
