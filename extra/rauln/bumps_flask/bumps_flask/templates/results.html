{% extends "base.html" %}
{% block content %}

<h4> Results </h4>

{% if data %}
    {% for key in data.keys() %}
        {% if 'csrf_token' not in key %}
            <p>{{key}}: {{data[key]}} </p>
        {% endif %}
    {% endfor %}
{% endif %}



<form action="{{url_for('dashboard')}}" method="GET">
    <p><input type="submit" value="Home"/></p>
</form>
{% endblock %}
